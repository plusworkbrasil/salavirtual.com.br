<div class="student-room-page">
    <div class="div-header">
        <div class="room-header">
            <div class="container">
                <div class="room-info">
                    <h1><i class="fas fa-users"></i> Sala Temporária</h1>
                    
                </div>
            </div>
        </div>
    </div>

    <div class="room-content">
        <div class="container">
            <div class="room-features">
                <div class="feature-grid">
                    <div class="feature-item" onclick="raiseHand()">
                        <div class="feature-icon" id="iconeMao">
                            <i class="fas fa-hand-fist" ></i>
                        </div>
                        <h3>Levantar a Mão</h3>
                        <p>Solicite a atenção do professor</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<!-- Student Name Modal -->
<div class="modal" id="student-name-modal" style="display: flex;">
    <div class="modal-content student-name-modal-content">
        <div class="modal-header">
            <h3>Bem-vindo à sala!</h3>
        </div>
        <div class="modal-body">
            <p>Digite seu nome:</p>
            <div class="form-group">
                <input type="text" id="student-name-input" placeholder="Digite seu nome completo" maxlength="50" class="student-name-input">
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" onclick="confirmStudentName()">
                <i class="fas fa-check"></i>
                Confirmar
            </button>
        </div>
    </div>
</div>





<script type="module" src="../js/hand-raise.js"></script>
<script type="module">
    document.addEventListener('DOMContentLoaded', () => {
        if (window.HandRaiseManager) {
            window.HandRaiseManager.init();
        }
    });

    window.raiseHand = () => {
        if (window.HandRaiseManager) {
            window.HandRaiseManager.raiseHand();
        }
    };
</script>
