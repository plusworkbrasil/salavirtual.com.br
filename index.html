<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Site Educacional para interacao aluno e professor">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Plataforma Educacional Interativa</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/questions-system.css">
    <link rel="stylesheet" href="css/activities-system.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-top">
                <div class="logo" onclick="navigateTo('home')">
                    <i class="fas fa-graduation-cap"></i>
                    <span>EduPlatform</span>
                </div>
                <nav class="navCelular">
                    <button class="nav-btn" id="maisOpcao" onclick="exibirMenu()">
                        <i class="fas fa-bars"></i>
                        <span></span>
                    </button>
                </nav>
            </div>
            <nav class="nav">
                <button style="display:none" class="nav-btn" id="sair" onclick="endRoom('home')">
                    <i class="fas fa-power-off"></i>
                    <span></span>
                </button>
                <button class="nav-btn" id="inicio" onclick="navigateTo('home')">
                    <i class="fas fa-home"></i>
                    <span>Início</span>
                </button>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content" id="main-content">
        <!-- Conteúdo será carregado dinamicamente aqui -->
    </main>

    <!-- Modal Container -->
    <div id="modal-container"></div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Carregando...</p>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div class="toast-container" id="toast-container"></div>


    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script>window.QRCode = QRCode;</script>
    <script src="js/utils.js"></script>
    <script src="js/components.js"></script>
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/firebase-services.js"></script>
    <script type="module" src="js/room.js"></script>
    <script type="module" src="js/hand-raise.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
